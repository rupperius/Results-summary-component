<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">.
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

 
</head>
<body>
  <main>
    <div class="container">

      <section class="result">
        <h1>Your Result</h1>
        <div class="circle">
          <p class="result-score">76</p>
            <span>of 100</span>
          
        </div>
        <div class="great">
          <h2> Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </section>
      
      <section class="container-boxes">
        <h2 class="title">Summary</h2>
        <div class="cointainer-category">
          <div class="category">
            <img src="./assets/images/icon-reaction.svg" alt="lightning icon pointing frontendmentor.io for this challenge" width="20" height="20">
            <category>Reaction</category>
            <scored>80 <span>/ 100</span></scored>
          </div>
          <div class="category">
            <img src="./assets/images/icon-memory.svg" alt="brain icon pointing frontendmentor.io for this challenge" width="20" height="20">
            <category>Memory</category>
            <scored>92 <span>/ 100</span></scored>
          </div>
          <div class="category">
            <img src="./assets/images/icon-verbal.svg" alt="brain icon pointing frontendmentor.io for this challenge" width="20" height="20">
            <category>Verbal</category>
            <scored>61 <span>/ 100</span></scored>
          </div>
          <div class="category">
            <img src="./assets/images/icon-visual.svg" alt="bubble comment icon pointing frontendmentor.io for this challenge" width="20" height="20">
            <category>Visual</category>
            <scored>72 <span>/ 100</span></scored>
          </div>
          <button>Continue</button>
        </div>
      </section>
    </div>
  </main>
  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/RobertoBlasoni">Roberto Blasoni</a>.
  </footer>
</body>
</html>
